name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Faz checkout do código
      - uses: actions/checkout@v4
      
      # Configura a variável de ambiente REACT_APP_GOOGLE_CLIENT_ID a partir dos Secrets
      - name: Set environment variables
        run: echo "REACT_APP_GOOGLE_CLIENT_ID=${{ secrets.REACT_APP_GOOGLE_CLIENT_ID }}" >> $GITHUB_ENV
      
      # Instala dependências e executa o build
      - name: Install dependencies and build
        run: |
          npm ci
          npm run build
      
      # Faz o deploy para o Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AUTH_PROJ_568C9 }}
          channelId: live
          projectId: auth-proj-568c9
